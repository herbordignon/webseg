<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">{{vm. titulo}}</h1>
</div>
<form>
    <div class="form-group">
        <label>Nome fantasia</label>
        <input ng-class="{ 'is-invalid': vm.errors.nome }" ng-model="vm.seguradora.nome" type="text"
            class="form-control">
        <div ng-if="vm.errors.nome" class="invalid-feedback">{{vm.errors.nome[1]}}</div>
    </div>
    <div class="form-group">
        <label>Razão social</label>
        <input ng-class="{ 'is-invalid': vm.errors.razao }" ng-model="vm.seguradora.razao" type="text"
            class="form-control">
        <div ng-if="vm.errors.razao" class="invalid-feedback">{{vm.errors.razao[1]}}</div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>CNPJ</label>
            <input ng-class="{ 'is-invalid': vm.errors.cnpj }" ng-model="vm.seguradora.cnpj" type="text"
                class="form-control">
            <div ng-if="vm.errors.cnpj" class="invalid-feedback">{{vm.errors.cnpj[1]}}</div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Telefone assistência 24h</label>
            <input ng-class="{ 'is-invalid': vm.errors.telefone }" ng-model="vm.seguradora.telefone" type="text"
                class="form-control">
            <div ng-if="vm.errors.telefone" class="invalid-feedback">{{vm.errors.telefone[1]}}</div>
        </div>
        <div class="form-group col-md-6">
            <label>Email</label>
            <input ng-class="{ 'is-invalid': vm.errors.email }" ng-model="vm.seguradora.email" type="email"
                class="form-control">
            <div ng-if="vm.errors.email" class="invalid-feedback">{{vm.errors.email[1]}}</div>
        </div>
    </div>
    <div class="mb-2 text-lg-right">
        <button ng-click="vm.save()" type="button" class="btn btn-success">Salvar</button>
        <button ui-sref="seguradoras" type="button" class="btn btn-outline-danger">Cancelar</button>
    </div>
</form>
